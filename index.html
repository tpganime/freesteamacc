<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Free Steam Accounts</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:Arial,Helvetica,sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
  }
  h1{
    font-size:2.5rem;
    margin-bottom:20px;
    text-shadow:0 0 10px #0ff;
  }
  .search-bar{
    margin-bottom:20px;
    display:flex;
    justify-content:center;
    gap:10px;
  }
  .search-bar input{
    padding:10px;
    font-size:1rem;
    border-radius:8px;
    border:none;
    outline:none;
    width:250px;
  }
  .search-bar button{
    padding:10px 20px;
    font-size:1rem;
    border:none;
    border-radius:8px;
    background:#0ff;
    color:#000;
    cursor:pointer;
    transition:transform .3s,box-shadow .3s;
  }
  .search-bar button:hover{
    transform:scale(1.1) rotate(2deg);
    box-shadow:0 0 20px #0ff;
  }
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    width:100%;
    max-width:1200px;
  }
  .card{
    background:rgba(255,255,255,0.1);
    border-radius:15px;
    padding:15px;
    text-align:center;
    backdrop-filter:blur(5px);
    cursor:pointer;
    transition:transform .4s ease, box-shadow .4s ease;
  }
  .card img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:10px;
  }
  .card:hover{
    transform:translateY(-10px) scale(1.03);
    box-shadow:0 10px 30px rgba(0,255,255,0.4);
  }
  .card h2{margin-top:10px;font-size:1.2rem;}

  /* Popup */
  .overlay{
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(5px);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
  }
  .popup{
    background:#111;
    border-radius:20px;
    padding:30px;
    width:90%;
    max-width:400px;
    text-align:center;
    box-shadow:0 0 25px #0ff;
    animation:fadeIn .4s ease;
  }
  @keyframes fadeIn{from{transform:scale(0.8);opacity:0}to{transform:scale(1);opacity:1}}
  .popup img{width:100%;border-radius:10px;}
  .popup h2{margin:15px 0;font-size:1.5rem;}
  .popup p{margin:10px 0;}
  .copy-btn{
    margin:5px;
    padding:8px 15px;
    border:none;
    border-radius:8px;
    background:#0ff;
    color:#000;
    cursor:pointer;
    transition:transform .3s;
  }
  .copy-btn:hover{transform:scale(1.1);}
  .detail-btn{
    margin-top:10px;
    padding:8px 20px;
    border:none;
    border-radius:8px;
    background:#ff0;
    color:#000;
    cursor:pointer;
    transition:transform .3s;
  }
  .detail-btn:hover{transform:scale(1.1);}
  .close-btn{
    margin-top:15px;
    background:red;
    color:white;
    padding:8px 20px;
    border:none;
    border-radius:8px;
    cursor:pointer;
  }
  .contact{
    margin-top:30px;
    padding:10px 25px;
    border:none;
    border-radius:8px;
    background:#0ff;
    color:#000;
    font-size:1.1rem;
    cursor:pointer;
    transition:transform .3s,box-shadow .3s;
  }
  .contact:hover{
    transform:scale(1.1);
    box-shadow:0 0 15px #0ff;
  }
</style>
</head>
<body>
  <h1>Free Steam Accounts</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search game...">
    <button onclick="searchGame()">Search</button>
  </div>

  <div class="grid" id="gameGrid"></div>

  <!-- Contact Us Button -->
  <button class="contact"
    onclick="window.location='mailto:yourgmail@gmail.com'">
    Contact Us
  </button>
  <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
       ðŸ‘† Replace yourgmail@gmail.com with your Gmail
  -->

  <!-- Popup -->
  <div class="overlay" id="popupOverlay">
    <div class="popup" id="popupContent"></div>
  </div>

<script>
/* ===========================
   GAME LIST
   Set active:false to disable
   =========================== */
const games=[
  {title:"Spider-Man 2", image:"spider.jpg",
   id:"sortalcreel1582", password:"GhosTSpiderman0",
   details:"Requires Win10/11, i5-8400, 16GB RAM, RTX3060. DOWNLOAD SIZE:108GB",
   active:true}, // <- set to false to disable
  {title:"Cyberpunk 2077", image:"Cyberpunk.jpg",
   id:"aegis084", password:"ezskydream",
   details:"Win10, i7-12700, 16GB RAM, RTX2060. DOWNLOAD SIZE:85GB",
   active:true},
  {title:"GTA V", image:"gtav.png",
   id:"skyfall64963", password:"Xbox_360!",
   details:"Open-world action-adventure. Min i5, 8GB RAM, GTX1050.",
   active:true},
  {title:"Black Myth Wukong", image:"bmw.jpg",
   id:"tazrs41035", password:"ibwe69388M",
   details:"Action RPG with Chinese mythology. Needs RTX 2060 or higher.",
   active:true},
  {title:"FORZA HORIZON 4", image:"forza.jpg",
   id:"bejwc", password:"aA102020",
   details:"Ultimate racing fun. Needs GTX 970, 8GB RAM.",
   active:true},
  {title:"Resident Evil 4", image:"rd4.jpg",
   id:"7854YIxK", password:"6399dnEVfh13",
   details:"Survival horror classic remake.",
   active:true},
  {title:"Hollow Knight: Silksong", image:"hks.jpg",
   id:"HYsh23s8", password:"vb501Iak",
   details:"Metroidvania action-platformer.",
   active:true},
  {title:"Chained Together", image:"cth.avif",
   id:"AeWgB381887", password:"LbNgT871165",
   details:"Co-op climbing challenge with friends.",
   active:true}
];

const grid=document.getElementById('gameGrid');
function renderGames(filter=""){
  grid.innerHTML="";
  games
   .filter(g=>g.title.toLowerCase().includes(filter.toLowerCase()))
   .forEach((game,i)=>{
     const card=document.createElement('div');
     card.className='card';
     card.innerHTML=`
        <img src="${game.image}" alt="${game.title}">
        <h2>${game.title}</h2>
     `;
     card.onclick=()=>openPopup(game);
     grid.appendChild(card);
   });
}
renderGames();

function searchGame(){
  const val=document.getElementById('searchInput').value;
  renderGames(val);
}

function openPopup(game){
  const overlay=document.getElementById('popupOverlay');
  const content=document.getElementById('popupContent');
  content.innerHTML=`
    <img src="${game.image}" alt="${game.title}">
    <h2>${game.title}</h2>
    ${game.active ? `
      <p><b>ID:</b> ${game.id} 
         <button class="copy-btn" onclick="copyText('${game.id}')">Copy</button></p>
      <p><b>Password:</b> ${game.password} 
         <button class="copy-btn" onclick="copyText('${game.password}')">Copy</button></p>
      <button class="detail-btn" onclick="alert('${game.details}')">Details</button>
    ` : `<p style="color:red;font-weight:bold;">This account is currently inactive.</p>`}
    <button class="close-btn" onclick="closePopup()">Close</button>
  `;
  overlay.style.display='flex';
}

function closePopup(){
  document.getElementById('popupOverlay').style.display='none';
}

function copyText(txt){
  navigator.clipboard.writeText(txt)
   .then(()=>alert('Copied: '+txt));
}
</script>
</body>
</html>
