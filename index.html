<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Steam Accounts</title>
<style>
body{margin:0;font-family:Arial;background:#0b1628;color:#eee;padding:1rem;}
header{text-align:center;margin-bottom:1rem;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px;}
.card{background:#132036;border-radius:12px;overflow:hidden;transform:perspective(600px) rotateY(0deg);transition:transform .3s, box-shadow .3s;}
.card:hover{transform:perspective(600px) rotateY(8deg) translateY(-5px);box-shadow:0 10px 20px rgba(0,0,0,0.5);}
.card img{width:100%;height:160px;object-fit:cover;}
.card .info{padding:12px;}
.card .info h4{margin:0 0 6px 0;text-align:center;}
.card .info .credentials{display:flex;flex-direction:column;background:#0f1a2c;padding:6px;border-radius:6px;}
.card .info .credentials input{width:100%;background:#1b2a44;border:none;padding:6px;color:#fff;margin-bottom:4px;border-radius:4px;text-align:center;}
.card .info .credentials button{background:#1b6ef3;border:none;padding:6px;border-radius:4px;color:#fff;cursor:pointer;font-weight:bold;}
@media(max-width:500px){.card img{height:120px;}}
</style>
</head>
<body>
<header><h1>Free Steam Accounts</h1></header>
<div class="grid" id="grid"></div>
<script>
const items=[
  {title:"Spider-Man 2", image:"https://via.placeholder.com/400x160?text=Spider-Man+2", id:"sortalcreel1582", password:"sortalcreel1582"},
  {title:"Cyberpunk 2077", image:"https://via.placeholder.com/400x160?text=Cyberpunk+2077", id:"", password:"aegis084"},
  {title:"GTA V", image:"https://via.placeholder.com/400x160?text=GTA+V", id:"", password:"Xbox_360!"},
  {title:"Black Myth Wukong", image:"https://via.placeholder.com/400x160?text=Black+Myth+Wukong", id:"tazrs41035", password:"ibwe69388M"},
  {title:"FORZA HORIZON 4", image:"https://via.placeholder.com/400x160?text=FORZA+HORIZON+4", id:"bejwc", password:"aA102020"},
  {title:"Resident Evil 4", image:"https://via.placeholder.com/400x160?text=Resident+Evil+4", id:"7854YIxK", password:"6399dnEVfh13"},
  {title:"Hollow Knight: Silksong", image:"https://via.placeholder.com/400x160?text=Hollow+Knight+Silksong", id:"HYsh23s8", password:"vb501Iak"},
  {title:"Chained Together", image:"https://via.placeholder.com/400x160?text=Chained+Together", id:"AeWgB381887", password:"LbNgT871165"}
];
const grid=document.getElementById("grid");
items.forEach(item=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="${item.image}" alt="${item.title}">
    <div class="info">
      <h4>${item.title}</h4>
      <div class="credentials">
        <input type="text" value="${item.id}" readonly placeholder="No ID">
        <input type="text" value="${item.password}" readonly placeholder="No Password">
        <button>Copy</button>
      </div>
    </div>`;
  const btn=card.querySelector("button");
  btn.onclick=()=>{
    const inputs=card.querySelectorAll("input");
    const text=Array.from(inputs).map(i=>i.value).filter(v=>v).join(" / ");
    navigator.clipboard.writeText(text);
    btn.textContent="Copied!";
    setTimeout(()=>btn.textContent="Copy",1000);
  };
  grid.appendChild(card);
});
</script>
</body>
</html>
