<!DOCTYPE html>

<meta charset="UTF-8">

<title>Free Steam Accounts</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1628;
  color:#fff;
  padding:1rem;
}
header{text-align:center;margin-bottom:1.5rem;}
h1{margin-bottom:0.5rem;}
.search-box{
  display:flex;justify-content:center;margin-bottom:1.5rem;
}
.search-box input{
  padding:10px 15px;width:250px;max-width:80%;
  border:none;border-radius:30px 0 0 30px;
  background:#1b2a44;color:#fff;outline:none;
  transition:box-shadow .3s;
}
.search-box input:focus{box-shadow:0 0 20px #1b6ef3;}
.search-box button{
  background:#1b6ef3;color:#fff;border:none;
  padding:10px 20px;border-radius:0 30px 30px 0;
  cursor:pointer;font-weight:bold;
  transition:transform .3s,box-shadow .3s;
}
.search-box button:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px #1b6ef3;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.card{
  background:#132036;
  border-radius:15px;
  overflow:hidden;
  transition:transform .3s, box-shadow .3s;
  cursor:pointer;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 15px 25px rgba(0,0,0,.6);
}
.card img{width:100%;height:180px;object-fit:cover;}
.info{padding:12px;}
.info h4{text-align:center;margin:0 0 10px;}
.credentials{
  display:flex;flex-direction:column;
  gap:6px;background:#0f1a2c;
  padding:8px;border-radius:8px;
}
.credentials input{
  background:#1b2a44;border:none;
  padding:6px;color:#fff;border-radius:4px;
  text-align:center;
}
.credentials button{
  background:#1b6ef3;border:none;
  padding:6px;border-radius:4px;
  color:#fff;cursor:pointer;font-weight:bold;
  transition:transform .3s, box-shadow .3s;
}
.credentials button:hover{
  transform:scale(1.05);
  box-shadow:0 0 10px #1b6ef3;
}

/* Overlay */
#overlay{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.overlay-card{
  background:#132036;
  border-radius:15px;
  max-width:90%;
  width:320px;
  box-shadow:0 20px 40px rgba(0,0,0,.7);
  animation:pop .3s ease;
  position:relative;
}
@keyframes pop{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
.overlay-card img{width:100%;border-radius:15px 15px 0 0;}
.overlay-card .info{padding:12px;}
.overlay-card .close{
  position:absolute;
  top:15px;right:20px;
  color:#fff;font-size:28px;
  cursor:pointer;
}
.details-btn{
  display:block;
  margin:8px auto 0;
  background:#1b6ef3;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition:transform .3s,box-shadow .3s;
}
.details-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 10px #1b6ef3;
}
#detailText{
  margin-top:10px;
  background:#0f1a2c;
  padding:10px;
  border-radius:8px;
  display:none;
}
</style>

<div id="overlay">

// Elements
const grid = document.getElementById("grid");
const overlay = document.getElementById("overlay");
const overlayContent = document.getElementById("overlayContent");
const closeOverlay = document.getElementById("closeOverlay");

// Build a card
function makeCard(item){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${item.image}" alt="${item.title}">
    <div class="info">
      <h4>${item.title}</h4>
      <div class="credentials">
        <input type="text" value="${item.id}" readonly>
        <button class="copy-id">Copy ID</button>
        <input type="text" value="${item.password}" readonly>
        <button class="copy-pass">Copy Password</button>
      </div>
    </div>`;
  // Copy handlers
  c.querySelector(".copy-id").onclick=e=>{
    e.stopPropagation();
    navigator.clipboard.writeText(item.id);
    e.target.textContent="Copied!";
    setTimeout(()=>e.target.textContent="Copy ID",1200);
  };
  c.querySelector(".copy-pass").onclick=e=>{
    e.stopPropagation();
    navigator.clipboard.writeText(item.password);
    e.target.textContent="Copied!";
    setTimeout(()=>e.target.textContent="Copy Password",1200);
  };
  // Click to open overlay
  c.onclick=()=>openOverlay(item);
  return c;
}

function openOverlay(item){
  overlayContent.innerHTML=`
    <img src="${item.image}" alt="${item.title}">
    <div class="info">
      <h4>${item.title}</h4>
      <button class="details-btn" id="detailsBtn">Details</button>
      <div class="credentials">
        <input type="text" value="${item.id}" readonly>
        <button class="copy-id">Copy ID</button>
        <input type="text" value="${item.password}" readonly>
        <button class="copy-pass">Copy Password</button>
      </div>
      <div id="detailText">${item.details}</div>
    </div>`;
  overlay.style.display="flex";

  // Reattach copy & details events
  const idBtn=overlayContent.querySelector(".copy-id");
  idBtn.onclick=()=>{navigator.clipboard.writeText(item.id);idBtn.textContent="Copied!";setTimeout(()=>idBtn.textContent="Copy ID",1200);}
  const passBtn=overlayContent.querySelector(".copy-pass");
  passBtn.onclick=()=>{navigator.clipboard.writeText(item.password);passBtn.textContent="Copied!";setTimeout(()=>passBtn.textContent="Copy Password",1200);}
  const detailBtn=overlayContent.querySelector("#detailsBtn");
  const detailText=overlayContent.querySelector("#detailText");
  detailBtn.onclick=()=>{
    detailText.style.display = detailText.style.display==="block" ? "none" : "block";
  };
}

function renderCards(filter=""){
  grid.innerHTML="";
  const lower=filter.toLowerCase();
  items.filter(i=>i.title.toLowerCase().includes(lower))
       .forEach(i=>grid.appendChild(makeCard(i)));
}
renderCards();

// Search
document.getElementById("searchBtn").onclick=()=>renderCards(document.getElementById("searchInput").value);
document.getElementById("searchInput").oninput=e=>renderCards(e.target.value);

// Close overlay
closeOverlay.onclick=()=>overlay.style.display="none";
overlay.onclick=e=>{ if(e.target===overlay) overlay.style.display="none"; };
