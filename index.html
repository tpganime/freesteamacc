<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Free Steam Accounts</title>

<style>
/* ===========================================================
   1. GLOBAL STYLES
   =========================================================== */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#0d0d0d,#1a1a1a 70%);
  color:#e8f7ff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  overflow-x:hidden;
}

/* ===========================================================
   2. INTRO OVERLAY  (NOW SOLID BLACK BACKGROUND)
   =========================================================== */
.intro-overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:#000;           
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2000;
  animation:fadeOutIntro 2s forwards;
  animation-delay:1.5s;
}
.intro-text{
  font-size:2.5rem;
  color:#0ff;
  text-shadow:0 0 20px #0ff;
  opacity:0;
  transform:scale(0.7) rotateX(60deg);
  animation:introText 1.5s forwards ease-out;
}
@keyframes introText{
  0%{opacity:0;transform:scale(0.7) rotateX(60deg);}
  100%{opacity:1;transform:scale(1) rotateX(0);}
}
@keyframes fadeOutIntro{
  to{opacity:0;visibility:hidden;}
}

/* ===========================================================
   3. SEARCH BAR
   =========================================================== */
.search-bar{
  margin-bottom:20px;
  display:flex;
  justify-content:center;
  gap:10px;
}
.search-bar input{
  padding:10px;
  font-size:1rem;
  border-radius:8px;
  border:none;
  outline:none;
  width:250px;
  background:#111;
  color:#0ff;
  box-shadow:0 0 12px rgba(0,255,255,.4);
  transition:box-shadow .15s ease;
}
.search-bar input:focus{box-shadow:0 0 18px rgba(0,255,255,.7);}

/* ===========================================================
   4. GAME CARD GRID + HEAVY / LIGHT 3-D EFFECT
   =========================================================== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  width:100%;
  max-width:1200px;
  perspective:1500px;
}
.card{
  background:rgba(255,255,255,0.05);
  border-radius:15px;
  padding:15px;
  text-align:center;
  backdrop-filter:blur(8px);
  cursor:pointer;
  transition:transform .3s ease, box-shadow .3s ease;
  transform-style:preserve-3d;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
}
.card h2{margin-top:10px;font-size:1.2rem;}
@media (hover:hover) {
  .card.desktop:hover{
    transform:translateY(-18px) scale(1.12)
             rotateX(12deg) rotateY(-12deg);
    box-shadow:0 25px 60px rgba(0,255,255,0.7);
  }
}
@media (hover:none) {
  .card:active{
    transform:translateY(-8px) scale(1.04)
             rotateX(6deg) rotateY(-6deg);
    box-shadow:0 10px 25px rgba(0,255,255,0.5);
  }
}

/* ===========================================================
   5. GAME DETAIL POPUP
   =========================================================== */
.overlay{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
  padding:10px;
}
.popup{
  position:relative;
  background:#111;
  border-radius:20px;
  padding:20px;
  width:100%;
  max-width:500px;
  max-height:90vh;
  overflow-y:auto;
  text-align:center;
  box-shadow:0 0 40px rgba(0,255,255,.6);
}
@keyframes popupIn {
  0%{transform:rotateY(90deg) scale(0.6);opacity:0;}
  100%{transform:rotateY(0) scale(1);opacity:1;}
}
@keyframes popupOut {
  0%{transform:rotateY(0) scale(1);opacity:1;}
  100%{transform:rotateY(-90deg) scale(0.6);opacity:0;}
}
.fadeIn{animation:popupIn 0.5s forwards;}
.fadeOut{animation:popupOut 0.5s forwards;}
.close-x{
  position:sticky;
  top:0;
  right:0;
  text-align:right;
  font-size:1.8rem;
  background:none;
  border:none;
  color:#0ff;
  cursor:pointer;
  z-index:1000;
  margin-left:auto;
  display:block;
  text-shadow:0 0 8px #0ff;
}
.popup img{width:100%;border-radius:10px;}
.popup h2{margin:15px 0;font-size:1.5rem;}
.popup p{margin:10px 0;}

/* ===========================================================
   6. BUTTONS + SPECIAL EFFECTS (Tilt Removed)
   =========================================================== */
.copy-btn,.detail-btn,.contact,.steam-btn{
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:transform .3s,box-shadow .3s;
  backface-visibility:hidden;
}
.copy-btn{
  margin-left:10px;
  padding:6px 12px;
  background:#0ff;
  color:#000;
}
.copy-btn.flip{animation:flipBtn 0.6s;}
@keyframes flipBtn{
  0%{transform:rotateY(0);}
  50%{transform:rotateY(180deg);}
  100%{transform:rotateY(360deg);}
}
.copy-btn:hover{box-shadow:0 0 15px #0ff;}
.detail-btn{
  margin-top:15px;
  padding:10px 18px;
  background:#ff0;
  color:#000;
  font-weight:bold;
}
.detail-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 18px #ff0;
}
.steam-btn{
  margin-top:15px;
  padding:10px 20px;
  background:#0f0;
  color:#000;
  font-weight:bold;
}
.steam-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 18px #0f0;
}
/* Removed tilt effect from side buttons completely */
.btn-left,.btn-right,.btn-mid{
  /* No rotate, only hover scale works */
}
.contact{
  margin-top:30px;
  padding:10px 25px;
  background:#0ff;
  color:#000;
  font-size:1.1rem;
}
.contact:hover{transform:scale(1.1);box-shadow:0 0 18px #0ff;}
</style>
</head>
<body>

const grid=document.getElementById('gameGrid');
function renderGames(filter=""){
  grid.innerHTML="";
  games
   .filter(g=>g.title.toLowerCase().includes(filter.toLowerCase()))
   .forEach((game)=>{
     const card=document.createElement('div');
     card.className='card';
     if(isDesktop) card.classList.add("desktop");
     card.innerHTML=`
        <img src="${game.image}" alt="${game.title}">
        <h2>${game.title}</h2>
     `;
     card.onclick=()=>openPopup(game);
     grid.appendChild(card);
   });
}
renderGames();
document.getElementById('searchInput').addEventListener('input', e=>{
  renderGames(e.target.value);
});
function openPopup(game){
  const overlay=document.getElementById('popupOverlay');
  const content=document.getElementById('popupContent');
  content.innerHTML=`
    <button class="close-x" onclick="closePopup()">✖</button>
    <img src="${game.image}" alt="${game.title}">
    <h2>${game.title}</h2>
    ${game.active ? `
      <p><b>ID:</b> ${game.id} 
         <button class="copy-btn" onclick="copyText('${game.id}', this)">Copy</button></p>
      <p><b>Password:</b> ${game.password} 
         <button class="copy-btn" onclick="copyText('${game.password}', this)">Copy</button></p>
      <button class="detail-btn btn-left ${isDesktop?'desktop':''}" onclick="showDetails(\`${game.details}\`)">Show Details</button>
      <button class="steam-btn btn-right ${isDesktop?'desktop':''}" onclick="openSteam('${game.id}','${game.password}')">Open in Steam</button>
      <div id="detailsArea"></div>
    ` : `<p style="color:red;font-weight:bold;">This account is currently inactive.</p>`}
  `;
  content.classList.remove('fadeOut');
  content.classList.add('fadeIn');
  overlay.style.display='flex';
}
function closePopup(){
  const overlay=document.getElementById('popupOverlay');
  const content=document.getElementById('popupContent');
  content.classList.remove('fadeIn');
  content.classList.add('fadeOut');
  setTimeout(()=>{ overlay.style.display='none'; },500);
}
function copyText(txt, btn){
  navigator.clipboard.writeText(txt).then(()=>{
    btn.classList.add("flip");
    setTimeout(()=>btn.classList.remove("flip"),600);
  });
}
function openSteam(id, pwd){
  navigator.clipboard.writeText(pwd);
  window.open(`https://store.steampowered.com/login/?username=${encodeURIComponent(id)}`,"_blank");
}
function showDetails(det){
  document.getElementById("detailsArea").innerHTML=
    `<pre style="text-align:left;white-space:pre-line;margin-top:15px;">${det}</pre>`;
}
