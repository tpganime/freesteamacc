<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Steam Accounts</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b1628;
  color:#eee;
  padding:1rem;
}
header {
  text-align:center;
  margin-bottom:1rem;
}
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:16px;
}
.card {
  background:#132036;
  border-radius:12px;
  overflow:hidden;
  transform: perspective(600px) rotateY(0deg);
  transition: transform .3s, box-shadow .3s;
}
.card:hover {
  transform: perspective(600px) rotateY(8deg) translateY(-5px);
  box-shadow:0 10px 20px rgba(0,0,0,0.5);
}
.card img {
  width:100%;
  height:160px;
  object-fit:cover;
}
.card .info {
  padding:12px;
}
.card .info h4 {
  margin:0 0 6px 0;
  text-align:center;
}
.card .info .credentials {
  display:flex;
  flex-direction:column;
  background:#0f1a2c;
  padding:6px;
  border-radius:6px;
  gap:4px;
}
.card .info .credentials input {
  width:100%;
  background:#1b2a44;
  border:none;
  padding:6px;
  color:#fff;
  border-radius:4px;
  text-align:center;
}
.card .info .credentials button {
  background:#1b6ef3;
  border:none;
  padding:6px;
  border-radius:4px;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}
@media(max-width:500px){
  .card img{
    height:120px;
  }
}
</style>
</head>
<body>
<header>
<h1>Free Steam Accounts</h1>
</header>

<div class="grid" id="grid"></div>

<script>
const items = [
  {title:"Spider-Man 2", image:"https://spider.jpg/400x160?text=Spider-Man+2", id:"sortalcreel1582", password:"sortalcreel1582"},
  {title:"Cyberpunk 2077", image:"https://via.placeholder.com/400x160?text=Cyberpunk+2077", id:"", password:"aegis084"},
  {title:"GTA V", image:"https://via.placeholder.com/400x160?text=GTA+V", id:"", password:"Xbox_360!"},
  {title:"Black Myth Wukong", image:"https://via.placeholder.com/400x160?text=Black+Myth+Wukong", id:"tazrs41035", password:"ibwe69388M"},
  {title:"FORZA HORIZON 4", image:"https://via.placeholder.com/400x160?text=FORZA+HORIZON+4", id:"bejwc", password:"aA102020"},
  {title:"Resident Evil 4", image:"https://via.placeholder.com/400x160?text=Resident+Evil+4", id:"7854YIxK", password:"6399dnEVfh13"},
  {title:"Hollow Knight: Silksong", image:"https://via.placeholder.com/400x160?text=Hollow+Knight+Silksong", id:"HYsh23s8", password:"vb501Iak"},
  {title:"Chained Together", image:"https://via.placeholder.com/400x160?text=Chained+Together", id:"AeWgB381887", password:"LbNgT871165"}
];

const grid = document.getElementById("grid");

items.forEach(item => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${item.image}" alt="${item.title}">
    <div class="info">
      <h4>${item.title}</h4>
      <div class="credentials">
        <input type="text" value="${item.id}" readonly placeholder="No ID">
        <button class="copy-id">Copy ID</button>
        <input type="text" value="${item.password}" readonly placeholder="No Password">
        <button class="copy-pass">Copy Password</button>
      </div>
    </div>
  `;
  
  const btnId = card.querySelector(".copy-id");
  btnId.onclick = () => {
    navigator.clipboard.writeText(item.id || "");
    btnId.textContent = "Copied!";
    setTimeout(()=> btnId.textContent = "Copy ID", 1000);
  }

  const btnPass = card.querySelector(".copy-pass");
  btnPass.onclick = () => {
    navigator.clipboard.writeText(item.password || "");
    btnPass.textContent = "Copied!";
    setTimeout(()=> btnPass.textContent = "Copy Password", 1000);
  }

  grid.appendChild(card);
});
</script>

</body>
</html>
