<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Demo</title>
</head>
<body>
  <h1>Firebase Connection Test</h1>

  <input id="itemText" placeholder="Enter item text"/>
  <button id="addBtn">Add Item</button>

  <ul id="itemsList"></ul>

  <script type="module">
    // --- Import Firebase SDK modules directly from CDN ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } 
      from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    // --- Your Firebase configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyBwfv970BkFGEtr_T9sKMDsOREFuSdiAUQ",
      authDomain: "fusionhub-57810.firebaseapp.com",
      projectId: "fusionhub-57810",
      storageBucket: "fusionhub-57810.appspot.com",
      messagingSenderId: "550236493258",
      appId: "1:550236493258:web:f9bd0a64b4f845a603eb33"
    };

    // --- Initialize Firebase & Firestore ---
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const input = document.getElementById("itemText");
    const addBtn = document.getElementById("addBtn");
    const list = document.getElementById("itemsList");

    // Add new document to "items" collection
    async function addItem() {
      const text = input.value.trim();
      if (!text) return;
      await addDoc(collection(db, "items"), { text, created: Date.now() });
      input.value = "";
      loadItems();
    }

    // Load and display all documents
    async function loadItems() {
      list.innerHTML = "";
      const snapshot = await getDocs(collection(db, "items"));
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.data().text;
        list.appendChild(li);
      });
    }

    addBtn.addEventListener("click", addItem);
    loadItems(); // initial load
  </script>
</body>
</html>
