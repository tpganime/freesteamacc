<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:Arial,Helvetica,sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
  }
  h1{
    font-size:2.5rem;
    margin-bottom:20px;
    text-shadow:0 0 10px #0ff;
  }
  .search-bar{
    margin-bottom:20px;
    display:flex;
    justify-content:center;
    gap:10px;
  }
  .search-bar input{
    padding:10px;
    font-size:1rem;
    border-radius:8px;
    border:none;
    outline:none;
    width:250px;
  }
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    width:100%;
    max-width:1200px;
  }
  .card{
    background:rgba(255,255,255,0.1);
    border-radius:15px;
    padding:15px;
    text-align:center;
    backdrop-filter:blur(5px);
    cursor:pointer;
    transition:transform .4s ease, box-shadow .4s ease;
  }
  .card img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:10px;
  }
  .card:hover{
    transform:translateY(-10px) scale(1.03);
    box-shadow:0 10px 30px rgba(0,255,255,0.4);
  }
  .card h2{margin-top:10px;font-size:1.2rem;}

  /* Overlay */
  .overlay{
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(5px);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
    padding:10px;
  }

  /* Popup */
  .popup{
    position:relative;
    background:#111;
    border-radius:20px;
    padding:20px;
    width:100%;
    max-width:500px;
    max-height:90vh;
    overflow-y:auto;
    text-align:center;
    box-shadow:0 0 25px #0ff;
    white-space:pre-line;
    transform-origin:center;
  }

  /* Animations */
  @keyframes fadeInAnim {
    from{transform:scale(0.8) rotateY(30deg);opacity:0}
    to{transform:scale(1) rotateY(0);opacity:1}
  }
  @keyframes fadeOutAnim {
    from{transform:scale(1) rotateY(0);opacity:1}
    to{transform:scale(0.7) rotateY(90deg);opacity:0}
  }
  .fadeIn{animation:fadeInAnim 0.4s forwards;}
  .fadeOut{animation:fadeOutAnim 0.4s forwards;}

  /* Sticky close button */
  .close-x{
    position:sticky;
    top:0;
    right:0;
    text-align:right;
    font-size:1.8rem;
    background:none;
    border:none;
    color:#fff;
    cursor:pointer;
    z-index:1000;
    margin-left:auto;
    display:block;
  }

  /* ðŸ“± On small screens â†’ full screen popup */
  @media (max-width: 768px){
    .popup{
      width:100%;
      height:100%;
      max-width:none;
      max-height:none;
      border-radius:0;
    }
  }

  .popup img{width:100%;border-radius:10px;}
  .popup h2{margin:15px 0;font-size:1.5rem;}
  .popup p{margin:10px 0;}
  .copy-btn{
    margin:5px;
    padding:8px 15px;
    border:none;
    border-radius:8px;
    background:#0ff;
    color:#000;
    cursor:pointer;
    transition:transform .3s;
  }
  .copy-btn:hover{transform:scale(1.1);}
  .contact{
    margin-top:30px;
    padding:10px 25px;
    border:none;
    border-radius:8px;
    background:#0ff;
    color:#000;
    font-size:1.1rem;
    cursor:pointer;
    transition:transform .3s,box-shadow .3s;
  }
  .contact:hover{
    transform:scale(1.1);
    box-shadow:0 0 15px #0ff;
  }
</style>

const grid=document.getElementById('gameGrid');
function renderGames(filter=""){
  grid.innerHTML="";
  games
   .filter(g=>g.title.toLowerCase().includes(filter.toLowerCase()))
   .forEach((game)=>{
     const card=document.createElement('div');
     card.className='card';
     card.innerHTML=`
        <img src="${game.image}" alt="${game.title}">
        <h2>${game.title}</h2>
     `;
     card.onclick=()=>openPopup(game);
     grid.appendChild(card);
   });
}
renderGames();

document.getElementById('searchInput').addEventListener('input', e=>{
  renderGames(e.target.value);
});

function openPopup(game){

         <button class="copy-btn" onclick="copyText('${game.id}')">Copy</button></p>
      <p><b>Password:</b> ${game.password} 
         <button class="copy-btn" onclick="copyText('${game.password}')">Copy</button></p>
      <pre style="text-align:left;white-space:pre-line;margin-top:15px;">${game.details}</pre>
    ` : `<p style="color:red;font-weight:bold;">This account is currently inactive.</p>`}
  `;
  content.classList.remove('fadeOut');
  content.classList.add('fadeIn');
  overlay.style.display='flex';
}

function closePopup(){
  const overlay=document.getElementById('popupOverlay');
  const content=document.getElementById('popupContent');
  content.classList.remove('fadeIn');
  content.classList.add('fadeOut');
  setTimeout(()=>{
    overlay.style.display='none';
  },400); // wait for animation
}

function copyText(txt){
  navigator.clipboard.writeText(txt)
   .then(()=>alert('Copied: '+txt));
}
