<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Free Steam Accounts</title>

<style>
/* ===========================================================
   1. GLOBAL STYLES
   =========================================================== */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#0d0d0d,#1a1a1a 70%);
  color:#e8f7ff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  overflow-x:hidden;
}

/* ===========================================================
   2. INTRO OVERLAY  (NOW SOLID BLACK BACKGROUND)
   =========================================================== */
.intro-overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:#000;           
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2000;
  animation:fadeOutIntro 2s forwards;
  animation-delay:1.5s;
}
.intro-text{
  font-size:2.5rem;
  color:#0ff;
  text-shadow:0 0 20px #0ff;
  opacity:0;
  transform:scale(0.7) rotateX(60deg);
  animation:introText 1.5s forwards ease-out;
}
@keyframes introText{
  0%{opacity:0;transform:scale(0.7) rotateX(60deg);}
  100%{opacity:1;transform:scale(1) rotateX(0);}
}
@keyframes fadeOutIntro{
  to{opacity:0;visibility:hidden;}
}

/* ===========================================================
   3. SEARCH BAR
   =========================================================== */
.search-bar{
  margin-bottom:20px;
  display:flex;
  justify-content:center;
  gap:10px;
}
.search-bar input{
  padding:10px;
  font-size:1rem;
  border-radius:8px;
  border:none;
  outline:none;
  width:250px;
  background:#111;
  color:#0ff;
  box-shadow:0 0 12px rgba(0,255,255,.4);
  transition:box-shadow .15s ease;
}
.search-bar input:focus{box-shadow:0 0 18px rgba(0,255,255,.7);}

/* ===========================================================
   4. GAME CARD GRID + HEAVY / LIGHT 3-D EFFECT
   =========================================================== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  width:100%;
  max-width:1200px;
  perspective:1500px;
}
.card{
  background:rgba(255,255,255,0.05);
  border-radius:15px;
  padding:15px;
  text-align:center;
  backdrop-filter:blur(8px);
  cursor:pointer;
  transition:transform .3s ease, box-shadow .3s ease;
  transform-style:preserve-3d;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
}
.card h2{margin-top:10px;font-size:1.2rem;}
@media (hover:hover) {
  .card.desktop:hover{
    transform:translateY(-18px) scale(1.12)
             rotateX(12deg) rotateY(-12deg);
    box-shadow:0 25px 60px rgba(0,255,255,0.7);
  }
}
@media (hover:none) {
  .card:active{
    transform:translateY(-8px) scale(1.04)
             rotateX(6deg) rotateY(-6deg);
    box-shadow:0 10px 25px rgba(0,255,255,0.5);
  }
}

/* ===========================================================
   5. GAME DETAIL POPUP
   =========================================================== */
.overlay{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
  padding:10px;
}
.popup{
  position:relative;
  background:#111;
  border-radius:20px;
  padding:20px;
  width:100%;
  max-width:500px;
  max-height:90vh;
  overflow-y:auto;
  text-align:center;
  box-shadow:0 0 40px rgba(0,255,255,.6);
}
@keyframes popupIn {
  0%{transform:rotateY(90deg) scale(0.6);opacity:0;}
  100%{transform:rotateY(0) scale(1);opacity:1;}
}
@keyframes popupOut {
  0%{transform:rotateY(0) scale(1);opacity:1;}
  100%{transform:rotateY(-90deg) scale(0.6);opacity:0;}
}
.fadeIn{animation:popupIn 0.5s forwards;}
.fadeOut{animation:popupOut 0.5s forwards;}
.close-x{
  position:sticky;
  top:0;
  right:0;
  text-align:right;
  font-size:1.8rem;
  background:none;
  border:none;
  color:#0ff;
  cursor:pointer;
  z-index:1000;
  margin-left:auto;
  display:block;
  text-shadow:0 0 8px #0ff;
}
.popup img{width:100%;border-radius:10px;}
.popup h2{margin:15px 0;font-size:1.5rem;}
.popup p{margin:10px 0;}

/* ===========================================================
   6. BUTTONS + SPECIAL EFFECTS (Tilt Removed)
   =========================================================== */
.copy-btn,.detail-btn,.contact,.steam-btn{
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:transform .3s,box-shadow .3s;
  backface-visibility:hidden;
}
.copy-btn{
  margin-left:10px;
  padding:6px 12px;
  background:#0ff;
  color:#000;
}
.copy-btn.flip{animation:flipBtn 0.6s;}
@keyframes flipBtn{
  0%{transform:rotateY(0);}
  50%{transform:rotateY(180deg);}
  100%{transform:rotateY(360deg);}
}
.copy-btn:hover{box-shadow:0 0 15px #0ff;}
.detail-btn{
  margin-top:15px;
  padding:10px 18px;
  background:#ff0;
  color:#000;
  font-weight:bold;
}
.detail-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 18px #ff0;
}
.steam-btn{
  margin-top:15px;
  padding:10px 20px;
  background:#0f0;
  color:#000;
  font-weight:bold;
}
.steam-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 18px #0f0;
}
/* Removed tilt effect from side buttons completely */
.btn-left,.btn-right,.btn-mid{
  /* No rotate, only hover scale works */
}
.contact{
  margin-top:30px;
  padding:10px 25px;
  background:#0ff;
  color:#000;
  font-size:1.1rem;
}
.contact:hover{transform:scale(1.1);box-shadow:0 0 18px #0ff;}
</style>
<style>
*,
*::before,
*::after { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  background: #0d100e;           
  color: #fdfdf9;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  overflow: hidden;
}

.button-container {
  --filament: #8b451333;
  --filament-grow: #fdfdf9;
  --glow: #ff9f70;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  position: relative;
  width: 100%;
  height: 100%;
}

.area {
  &:nth-child(1):hover ~ .button::before {
    transform: translate(0%, 0);
  }

  &:nth-child(2):hover ~ .button::before {
    transform: translate(-25%, 0);
  }

  &:nth-child(3):hover ~ .button::before {
    transform: translate(-50%, 0);
  }

  &:nth-child(4):hover ~ .button::before {
    transform: translate(-75%, 0);
  }

  &:nth-child(5):hover ~ .button::before {
    transform: translate(-100%, 0);
  }

  &:nth-child(6):hover ~ .button::before {
    transform: translate(0%, -50%);
  }

  &:nth-child(7):hover ~ .button::before {
    transform: translate(-25%, -50%);
  }

  &:nth-child(8):hover ~ .button::before {
    transform: translate(-50%, -50%);
  }

  &:nth-child(9):hover ~ .button::before {
    transform: translate(-75%, -50%);
  }

  &:nth-child(10):hover ~ .button::before {
    transform: translate(-100%, -50%);
  }

  &:nth-child(11):hover ~ .button::before {
    transform: translate(0%, -100%);
  }

  &:nth-child(12):hover ~ .button::before {
    transform: translate(-25%, -100%);
  }

  &:nth-child(13):hover ~ .button::before {
    transform: translate(-50%, -100%);
  }

  &:nth-child(14):hover ~ .button::before {
    transform: translate(-75%, -100%);
  }

  &:nth-child(15):hover ~ .button::before {
    transform: translate(-100%, -100%);
  }
}

.button {
  display: flex;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 215px;
  height: 60px;
  border: none;
  outline: none;
  background: none;
  transform: translate(-50%, -50%);
  cursor: pointer;
  z-index: 2;

  &::before {
    content: "";
    position: absolute;
    width: 150px;
    height: 60px;
    background-color: #ff9f7080;
    filter: blur(50px);
    border-radius: 50px;
    top: 50%;
    left: 50%;
    z-index: -4;
    transform: translateX(-50%);
    transition: all 0.3s ease-out;
  }

  &:hover,
  &:focus {
    & .base {
      box-shadow:
        inset 5px -5px 10px 0 #000000cc,
        inset 1px -10px 15px 1px #ffffff66;
    }

    & .filament-glow {
      & path {
        animation: drawLine 1s ease-in-out forwards;
      }

      & stop[offset="0%"],
      & stop[offset="100%"] {
        animation: light-on 0.2s forwards;
      }
    }

    & .text {
      text-shadow: 0 0 5px var(--glow);
    }
  }

  &:hover {
    & .glow {
      opacity: 1;
      transition: all 0.5s ease-out;
    }

    & .text > span {
      animation: slide-scroll 0.5s calc(var(--i) * 0.02s) ease;
    }
  }

  &:not(:hover, :focus) .filament-glow {
    & path {
      stroke-dashoffset: 0;
    }

    & stop[offset="0%"],
    & stop[offset="100%"] {
      animation: light-off 0.2s forwards;
    }
  }

  &:focus {
    & .filament-glow {
      & path {
        animation:
          flash 2.1s linear 3 forwards,
          fix-light 1s 7.2s ease-in-out forwards;
      }

      & stop[offset="0%"],
      & stop[offset="100%"] {
        animation: light-flash 2.1s linear 3 forwards;
      }
    }

    & .glow {
      animation:
        glow-flash 2.1s linear 3 forwards,
        glow-off 0.1s 6.3s ease-in-out forwards,
        glow-on 1s 7.2s ease-in-out forwards;
    }

    & .lightning-marquee {
      animation: glow-flash 2.1s linear 3;
    }

    & .text span {
      animation:
        text-depart 0.3s calc(var(--i) * 0.03s) ease forwards,
        text-return 0.3s calc((9 - var(--i)) * 0.03s + 4.2s) ease forwards,
        slide-scroll 0.5s calc(var(--i) * 0.02s + 7.7s) ease;
    }

    & ~ .bulb-wrapper {
      animation:
        bounce 0.7s 0.2s linear forwards,
        move 0.5s 1.8s ease-in-out forwards,
        rotation 0.5s 3s ease-in-out forwards,
        returning 0.5s 4.2s ease-in-out forwards;

      & .select {
        animation:
          show 0.1s 0.9s forwards,
          select 0.5s 0.9s linear forwards,
          hide 0.1s 1.6s forwards,
          show 0.1s 2.5s forwards,
          rotate 0.2s 2.6s ease-in-out forwards,
          hide 0.1s 2.8s forwards,
          rotate-cursor 0.5s 3s ease-in-out forwards,
          show 0.1s 3.7s forwards,
          return 0.2s 3.8s ease-in-out forwards,
          hide 0.1s 4s forwards,
          show 0.1s 4.8s forwards,
          fix 0.5s 4.9s ease-in-out forwards,
          hide 0.1s 5.4s forwards,
          fix2 0.2s 5.8s ease-in-out forwards,
          show 0.1s 6.4s forwards,
          back 0.2s 6.5s ease-in-out forwards,
          hide 0.1s 6.8s forwards;
      }

      & .move {
        animation:
          select 0.5s 0.9s linear forwards,
          show 0.1s 1.7s forwards,
          hide 0.1s 2.4s forwards,
          show 0.1s 4.1s forwards,
          hide 0.1s 4.7s forwards;
      }

      & .rotate {
        animation:
          select 0.5s 0.9s linear forwards,
          rotate 0.2s 2.6s ease-in-out forwards,
          show 0.1s 2.9s forwards,
          rotate-cursor 0.5s 3s ease-in-out forwards,
          hide 0.1s 3.6s forwards;
      }

      & .hammer {
        animation:
          fix 0.5s 4.9s ease-in-out forwards,
          hammer-set 0.1s 5.4s ease-in-out forwards,
          show 0.1s 5.5s forwards,
          fixing 0.2s 5.6s ease-in-out forwards,
          fix2 0.2s 5.8s ease-in-out forwards,
          fixing 0.2s 6s ease-in-out forwards,
          hide 0.1s 6.3s forwards;
      }

      & .lightbulb-off {
        animation:
          fixing 0.2s 6s ease-in-out forwards,
          back 0.2s 6.5s ease-in-out forwards,
          show 0.1s 6.9s forwards,
          squat 0.2s 7s ease-in-out forwards,
          hide 0.1s 7.2s forwards;
      }

      & .lightbulb-on {
        animation:
          back 0.2s 6.5s ease-in-out forwards,
          squat 0.2s 7s ease-in-out forwards,
          show 0.1s 7.3s forwards,
          jump 0.5s 7.4s ease-in-out forwards,
          out 0.5s 8s forwards;
      }

      &::before {
        animation:
          show 0.1s 1.5s forwards,
          hide 0.1s 5.05s forwards;
      }

      & .bulb::before {
        animation:
          under-shadow 0.1s 0.41s ease-in-out forwards,
          up-shadow 0.5s 3s ease-in-out forwards;
      }

      & .bulb::after {
        animation:
          under-shadow2 0.1s 0.41s ease-in-out forwards,
          up-shadow2 0.5s 3s ease-in-out forwards;
      }
    }
  }
}

.base {
  position: relative;
  width: 65px;
  height: 60px;
  background-color: #101522;
  border-radius: 40px 2px 2px 40px;
  box-shadow:
    inset 0 -5px 10px 0 #000000cc,
    inset 1px -10px 15px 1px #ffffff66;
  overflow: hidden;
  transition: all 0.2s ease-in-out;

  &::before {
    content: "";
    position: absolute;
    top: 10px;
    left: 15px;
    width: 65px;
    height: 25px;
    background: linear-gradient(#fff, #e8edf7);
    border-radius: 30px;
    filter: blur(10px);
    opacity: 0.7;
  }

  &::after {
    content: "";
    position: absolute;
    right: 2px;
    width: 2px;
    height: 60px;
    background: linear-gradient(transparent 0%, #fff 30%, transparent 90%);
    filter: blur(1px);
  }
}

.filament {
  position: absolute;
  top: 50%;
  left: 45px;
  transform: translateY(-50%);
  z-index: -1;
}

.filament-glow path {
  stroke: url(#strokeGradient);
  stroke-width: 3;
  fill: none;
  stroke-dasharray: 500;
  stroke-dashoffset: 500;
}

.glow {
  position: absolute;
  top: 50%;
  left: 65px;
  width: 35px;
  height: 40px;
  background-color: #ffe7a0;
  filter: blur(5px);
  border-radius: 0 50% 50% 0;
  z-index: -2;
  transform: translateY(-50%);
  opacity: 0;
  transition: all 0.2s ease-out;

  &::before {
    content: "";
    display: block;
    width: 150px;
    height: 60px;
    background: radial-gradient(circle at 0 50%, var(--glow) 40%, #ff9d0000);
    filter: blur(20px);
    border-radius: 5px 40px 40px 5px;
    z-index: -3;
    transform: translateY(-10px);
  }

  &::after {
    content: "";
    display: block;
    width: 60px;
    height: 40px;
    border: 3px solid orange;
    border-right: none;
    border-radius: 40%;
    transition: all 0.2s ease-in-out;
    transform: translate(-10px, -65px);
  }
}

.lightning-marquee {
  display: flex;
  width: 150px;
  mask-image: linear-gradient(
    to right,
    rgba(0, 0, 0, 0),
    rgba(0, 0, 0, 1) 20%,
    rgba(0, 0, 0, 1) 80%,
    rgba(0, 0, 0, 0)
  );
  overflow: hidden;
  border-radius: 5px 40px 40px 5px;
  opacity: 0;

  & > div {
    display: flex;
    flex-shrink: 0;
    width: 100%;
    transform: translateX(-100%);
    opacity: 0.3;
    animation: marquee 1s linear infinite;

    & > :nth-child(1) {
      animation: lightning-rotate-1 0.2s linear infinite;
    }

    & > :nth-child(2) {
      animation: lightning-rotate-2 0.2s linear infinite;
    }

    & > :nth-child(3) {
      animation: lightning-rotate-3 0.2s linear infinite;
    }

    & > :nth-child(4) {
      animation: lightning-rotate-4 0.2s linear infinite;
    }

    & > :nth-child(5) {
      animation: lightning-rotate-5 0.2s linear infinite;
    }
  }
}

.text {
  position: absolute;
  z-index: -1;
  top: 30%;
  left: 95px;
  color: var(--filament-grow);
  text-wrap: nowrap;
  letter-spacing: -0.1rem;
  user-select: none;
  transform: translateY(-50%);

  & span {
    display: inline-block;
    animation: slide-down 0.5s calc(var(--i) * 0.02s) ease;

    &:nth-of-type(3) {
      margin-right: 0.4em;
    }
  }
}

.bulb-wrapper {
  position: absolute;
  top: 50%;
  left: calc(50% + 32.5px);
  width: 150px;
  height: 60px;
  pointer-events: none;
  z-index: 3;
  transform: translate(-50%, -50%);

  &::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border: 0.1rem solid dodgerblue;
    visibility: hidden;
  }
}

.bulb {
  position: relative;
  width: 150px;
  height: 60px;
  box-shadow:
    inset 0 1px 3px 0 #ffffff55,
    inset -1px -3px 5px 0 #ffffff55;
  border-radius: 5px 40px 40px 5px;
  overflow: hidden;

  &::before {
    content: "";
    position: absolute;
    top: 10px;
    left: -20px;
    width: 150px;
    height: 30px;
    background: linear-gradient(#fff, #ffffff22 80%);
    border-radius: 30px;
    box-shadow: 0 0 5px 10px #ffffff22;
    filter: blur(2px);
    opacity: 0.7;
  }

  &::after {
    content: "";
    position: absolute;
    top: 15px;
    left: -10px;
    width: 150px;
    height: 30px;
    border-radius: 30px;
    box-shadow: -1px 2px 2px 2px #ffffff44;
    filter: blur(2px);
    opacity: 0.7;
  }
}

.cursor {
  position: absolute;
  visibility: hidden;
  pointer-events: none;
}

.select {
  transform: scaleX(-1);
}

@keyframes drawLine {
  0% {
    stroke-dashoffset: 500;
  }

  100% {
    stroke-dashoffset: 0;
  }
}

@keyframes light-on {
  from {
    stop-color: var(--filament);
  }

  to {
    stop-color: var(--filament-grow);
  }
}

@keyframes light-off {
  from {
    stop-color: var(--filament-grow);
  }

  to {
    stop-color: var(--filament);
  }
}

@keyframes flash {
  0% {
    stroke-dashoffset: 500;
  }

  10% {
    stroke-dashoffset: 0;
  }

  20% {
    stroke-dashoffset: 500;
  }

  30% {
    stroke-dashoffset: 0;
  }

  40% {
    stroke-dashoffset: 500;
  }

  70% {
    stroke-dashoffset: 0;
  }

  100% {
    stroke-dashoffset: 500;
  }
}

@keyframes fix-light {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes light-flash {
  0% {
    stop-color: var(--filament-grow);
  }

  10% {
    stop-color: var(--filament);
  }

  20% {
    stop-color: var(--filament-grow);
  }

  30% {
    stop-color: var(--filament);
  }

  40% {
    stop-color: var(--filament-grow);
  }

  70% {
    stop-color: var(--filament);
  }

  100% {
    stop-color: var(--filament-grow);
  }
}

@keyframes glow-flash {
  0% {
    opacity: 1;
  }

  5% {
    opacity: 0;
  }

  15% {
    opacity: 0;
  }

  20% {
    opacity: 1;
  }

  25% {
    opacity: 0;
  }

  35% {
    opacity: 0;
  }

  40% {
    opacity: 1;
  }

  50% {
    opacity: 0;
  }

  90% {
    opacity: 0;
  }

  100% {
    opacity: 1;
  }
}

@keyframes glow-on {
  to {
    opacity: 1;
  }
}

@keyframes glow-off {
  to {
    opacity: 0;
  }
}

@keyframes bounce {
  0% {
    transform: translate(-50%, -50%);
  }

  10% {
    top: 50%;
    left: 50%;
    transform: translate(50%, -40%) rotate(5deg);
  }

  30% {
    top: 60%;
    left: 100%;
    transform: translate(-100%, -50%) rotate(30deg);
  }

  50% {
    top: calc(100% - 40px);
    left: 70%;
    transform: translate(-50%, -50%) rotate(-180deg);
  }

  70% {
    top: 90%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-200deg);
  }

  80% {
    top: calc(100% - 40px);
    left: 40%;
    transform: translate(-50%, -50%) rotate(-180deg);
  }

  100% {
    top: calc(100% - 40px);
    left: 30%;
    transform: translate(-50%, -50%) rotate(-180deg);
  }
}

@keyframes show {
  to {
    visibility: visible;
  }
}

@keyframes hide {
  to {
    visibility: hidden;
  }
}

@keyframes select {
  from {
    top: 500%;
    left: -500%;
    transform: translateX(-50%) rotate(90deg);
  }

  to {
    top: 0;
    left: 50%;
    transform: translateX(-50%) rotate(90deg);
  }
}

@keyframes move {
  from {
    top: calc(100% - 40px);
    left: 30%;
    transform: translate(-50%, -50%) rotate(-180deg);
  }

  to {
    top: 50%;
    left: 80%;
    transform: translate(-50%, -50%) rotate(-180deg);
  }
}

@keyframes rotate {
  from {
    top: 0;
    left: 50%;
    transform: translateX(-50%) rotate(90deg);
  }

  to {

const grid=document.getElementById('gameGrid');
function renderGames(filter=""){
  grid.innerHTML="";
  games
   .filter(g=>g.title.toLowerCase().includes(filter.toLowerCase()))
   .forEach((game)=>{
     const card=document.createElement('div');
     card.className='card';
     if(isDesktop) card.classList.add("desktop");
     card.innerHTML=`
        <img src="${game.image}" alt="${game.title}">
        <h2>${game.title}</h2>
     `;
     card.onclick=()=>openPopup(game);
     grid.appendChild(card);
   });
}

document.getElementById('searchInput').addEventListener('input', e=>{
  renderGames(e.target.value);
});
function openPopup(game){
  const overlay=document.getElementById('popupOverlay');
  const content=document.getElementById('popupContent');
  content.innerHTML=`
    <button class="close-x" onclick="closePopup()">✖</button>
    <img src="${game.image}" alt="${game.title}">
    <h2>${game.title}</h2>
    ${game.active ? `
      <p><b>ID:</b> ${game.id} 
         <button class="copy-btn" onclick="copyText('${game.id}', this)">Copy</button></p>
      <p><b>Password:</b> ${game.password} 
         <button class="copy-btn" onclick="copyText('${game.password}', this)">Copy</button></p>
      <button class="detail-btn btn-left ${isDesktop?'desktop':''}" onclick="showDetails(\`${game.details}\`)">Show Details</button>
      <button class="steam-btn btn-right ${isDesktop?'desktop':''}" onclick="openSteam('${game.id}','${game.password}')">Open in Steam</button>
      <div id="detailsArea"></div>
    ` : `<p style="color:red;font-weight:bold;">This account is currently inactive.</p>`}
  `;
  content.classList.remove('fadeOut');
  content.classList.add('fadeIn');
  overlay.style.display='flex';
}
function closePopup(){
  const overlay=document.getElementById('popupOverlay');
  const content=document.getElementById('popupContent');
  content.classList.remove('fadeIn');
  content.classList.add('fadeOut');
  setTimeout(()=>{ overlay.style.display='none'; },500);
}
function copyText(txt, btn){
  navigator.clipboard.writeText(txt).then(()=>{
    btn.classList.add("flip");
    setTimeout(()=>btn.classList.remove("flip"),600);
  });
}
function openSteam(id, pwd){
  navigator.clipboard.writeText(pwd);
  window.open(`https://store.steampowered.com/login/?username=${encodeURIComponent(id)}`,"_blank");
}
function showDetails(det){
  document.getElementById("detailsArea").innerHTML=
    `<pre style="text-align:left;white-space:pre-line;margin-top:15px;">${det}</pre>`;
}
